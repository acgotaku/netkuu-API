{% autoescape None %}<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/animation.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/main.css") }}" type="text/css"></head>
<body>
{% include "header.html" %}
  <div class="container">
    <div class="col-lg-6 middle ">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="请输入关键字">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="click">搜&nbsp;&nbsp;索</button>
        </span>
      </div>
    </div>
    <div id="result">
      <div class="list-group">
        <li class="list-group-item">
          <div class="item-name">
            <span>资源名</span>
          </div>
          <div class="item-desc">
            <span>资源简介</span>
          </div>
          <div class="item-type">
            <span>资源类型</span>
          </div>
          <div class="item-time">
            <span>更新时间</span>
          </div>
        </li>
      </div>
    </div>
  </div>
  <script src="{{ static_url("js/jquery-2.1.0.min.js") }}"></script>
  <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
  <script src="{{ static_url("js/index.js") }}"></script>
  <script src="{{ static_url("js/header.js") }}"></script>
</body>
</html>
