{% autoescape None %}<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/animation.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/list.css") }}" type="text/css"></head>
<body>
  {% include "header.html" %}
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <img  class="cover"></div>
      <div class="col-lg-7" id="desc">
        <div class="item-name"></div>
        <div class="item-director">
          <span >导演:</span>
        </div>
        <div class="item-actor">
          <span >主演:</span>
        </div>
        <div class="item-type">
          <span >类型:</span>
        </div>
        <div class="item-region">
          <span >地区:</span>
        </div>
        <div class="item-publishTime">
          <span >上映时间:</span>
        </div>
        <div class="item-adddate">
          <span >更新时间:</span>
        </div>
        <div class="item-brief"></div>
      </div>
    </div>
    <div class="row">
      <div class="title">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#tiny" data-toggle="tab" title="平铺模式">
              <span class="glyphicon glyphicon-th"></span>
            </a>
          </li>
           <li>
            <a href="#list" data-toggle="tab" title="列表模式">
              <span class="glyphicon glyphicon-list"></span>
            </a>
          </li>
           <li class="download">
            <a href="javascript:void(0);" title="下载选中资源" data-click="download">
              <span class="glyphicon glyphicon-download"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="tiny">
          <div class="tiny"></div>
        </div>
        <div class="tab-pane" id="list">
          <div class="list">
            <div class="list-group">
              <li class="list-group-item">
                <i class="select-box" data-click="all"></i><span>资源名</span>
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ static_url("js/jquery-2.1.0.min.js") }}"></script>
  <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
  <script src="{{ static_url("js/list.js") }}"></script>
  <script src="{{ static_url("js/header.js") }}"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-37774652-4', 'icehoney.me');
  ga('send', 'pageview');

</script>
</body>
</html>
